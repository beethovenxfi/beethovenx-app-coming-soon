<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<style>
		@font-face {
			font-family: "Gotham Rounded";
			src: url("./fonts/GothamRnd-Medium.woff2") format("woff2"),
			url("./fonts/GothamRnd-Medium.ttf") format("truetype");
			font-style: normal;
			font-weight: 400;
		}

		@font-face {
			font-family: "Gotham Rounded";
			src: url("./fonts/GothamRnd-Bold.woff2") format("woff2"),

			font-family: "Gotham Rounded Book";

		}


		body {
			min-height: 100vh;

		}

<main style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
